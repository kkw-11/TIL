<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        data=[
                { id: 1, title: "html", description: "html is..." },
                { id: 2, title: "css", description: "css is..." },
                { id: 3, title: "js", description: "js is..." }
            ]

            function refreshNav(){
                var navTag = '';
                for(var i=0; i<data.length; i++){
                navTag = navTag + `<li><a href="${data[i].id}.html">${data[i].title}</a></li>`;
                }
                document.querySelector('#nav').innerHTML= navTag;
            }
    </script>
</head>
<body>
    <header>
        <a href="">WEB</a>
    </header>

    <nav>
        <ol id="nav">
          
        </ol>

    </nav>

    <article> </article>

    <script>
            refreshNav();

            var title = 'Welcome';
            var description = 'Hello, WEB';
            document.querySelector('article').innerHTML = `<h2>${title}</h2>${description}`;
    </script>

</body>
</html>
